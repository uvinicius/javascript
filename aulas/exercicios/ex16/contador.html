<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body{
            background-color: rgb(62, 146, 255);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
        }

        footer{
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                In√≠cio: <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                Fim: <input type="number" name="fim" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="passo" min="0">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            A contagem aparecer√° <strong>aqui.</strong>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function contar() {
            let inicio = document.getElementById('inicio')
            let fim = document.getElementById('fim')
            let passo = document.getElementById('passo')
            let res = document.getElementById('res')
            res.style.color = 'black'
            if (inicio.value < fim.value && passo.value > 0){
                res.innerHTML = 'Contando... '
                for (let c = Number(inicio.value) ; c <= Number(fim.value) ; c += Number(passo.value)){
                    res.innerHTML += `${c} \u{1F449} `
                }
                res.innerHTML += 'üè≥Ô∏è'
            } else if (inicio.value > fim.value){
                res.innerHTML = 'Contando... '
                for (let c = Number(inicio.value) ; c >= Number(fim.value) ; c -= Number(passo.value)){
                    res.innerHTML += `${c} \u{1F449} `
                }
                res.innerHTML += 'üè≥Ô∏è'
            } else if (inicio.value.length == 0 || fim.value.length == 0 || passo.value.length == 0 ){
                window.alert('Por favor, digite os valores nos tr√™s campos para usar esta ferramenta.')
            } else if (passo.value <= 0){
                res.innerHTML = 'Coloque um <strong>valor v√°lido</strong> no campo de "Passo" (Acima de 0), por favor.'
                res.style.color = 'red'
            } else {
                res.innerHTML = 'Algum <strong>erro desconhecido</strong> foi detectado...'
                res.style.color = 'darkred'
            }
        }
    </script>
</body>
</html>
