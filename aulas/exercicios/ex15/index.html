<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body{
            background-color: rgb(62, 146, 255);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            text-align: left;
        }

        footer{
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detector de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento: <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function verificar(){
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('ano')
            var sexo = document.getElementsByName('sex')
            var res = document.querySelector('div#res')
            var img = document.createElement('img')
            img.setAttribute('id', 'foto')
            if (fano.value.length == 0 || fano.value > ano){
                res.innerHTML = 'Digite um valor válido, por favor.'
                res.style.color = 'red'
            } else {
                var idade = ano - Number(fano.value)
                var genero = ''
                if (sexo[0].checked){
                    genero = 'Homem'
                    if (idade >= 0 && idade < 12){
                        //Criança
                        img.setAttribute('src', 'imagens/criancah.png')
                    } else if (idade < 25) {
                        //Jovem
                        img.setAttribute('src', 'imagens/jovemh.png')
                    } else if (idade < 50) {
                        //Adulto
                        img.setAttribute('src', 'imagens/adulto.png')
                    } else {
                        //idoso
                        img.setAttribute('src', 'imagens/idoso.png')
                    }
                } else if (sexo[1].checked){
                    genero = 'Mulher'
                    if (idade >= 0 && idade < 10){
                        //Criança
                        img.setAttribute('src', 'imagens/criancam.png')
                    } else if (idade < 25) {
                        //Jovem
                        img.setAttribute('src', 'imagens/jovemm.png')
                    } else if (idade < 50) {
                        //Adulta
                        img.setAttribute('src', 'imagens/adulta.png')
                    } else {
                        //Idosa
                        img.setAttribute('src', 'imagens/idosa.png')
                    }
                }
                res.innerHTML = `Detectamos um(a) ${genero.toLowerCase()} com ${idade} ano(s)`
                res.style.color = 'black'
                res.style.textAlign = 'center'
                res.appendChild(img)
            }
        }
    </script>
</body>
</html>
