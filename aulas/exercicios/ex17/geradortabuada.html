<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>
        body{
            background-color: rgb(62, 146, 255);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: white;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
        }

        footer{
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>
    <section>
        <div>
            NÃºmero: <input type="number" name="num" id="num">
            <input type="button" value="Gerar Tabuada" onclick="gerar()">
        </div>
        <div id="res">
                <select name="tabuada" id="tabuada" size="10">
                    
                </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function gerar(){
            let num = document.getElementById('num')
            let tab = document.getElementById('tabuada')
            if (num.value.length == 0) {
                window.alert('Por favor, digite um valor!')
            } else {
                let n = Number(num.value)
                let opt = document.createElement('option')
                for (let c = Number(1) ; c <= 10 ; c += 1) {
                    opt.innerHTML = `${n} x ${c} = ${n * c}`
                    tab.appendChild(opt)
                }
            }
        }
    </script>
</body>
</html>
