<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(68, 125, 199);
            font: normal 18pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="h">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="vini">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)

        var h = window.document.querySelector('h1#h')
        h.style.color = 'blue'

        var div1 = window.document.querySelector('div.vini')
        div1.style.padding='10px'
        div1.style.color='black'
        div1.style.background='white'
    </script>
</body>
</html>
