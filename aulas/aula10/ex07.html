<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somas</h1>
    <input type="number" name="num1" id="num1" placeholder="Primeiro Número"> +
    
    <input type="number" name="num2" id="num2" placeholder="Segundo Número">
    
    <input type="button" value="somar" onclick="somou()">
    
    <p id="soma"></p>
    
    <script>
        var tn1= window.document.querySelector('input#num1')
        var tn2= window.document.getElementsByName('num2')
        var n1= Number(tn1.value)
        var n2= Number(tn2.value)
        var resultado= n1 + n2
        var soma= window.document.getElementById('soma')

        function somou(){
            soma.innerHTML= `A soma entre ${n1} e ${n2} é igual a ${resultado}`
        }
    </script>
</body>
</html>
