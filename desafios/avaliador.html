<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            width: 200px;
            height: 80px;
            font: normal 12pt arial;
        }
        button:hover{
            cursor: pointer;
        }
        div{
            padding-top: 20px;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <main>
        <h1>Situação do Aluno</h1>
        <button onclick="avaliar()">
            Entrar com as notas
        </button>
        <div id="res">
            Os resultados aparecerão <strong>aqui</strong>.
        </div>
    </main>
    <script>
        function erro(m){
            if(m > 10 || m < 0){
                return false
            } else {
                return true
            }
        }

        function avaliar(){
            let n1 = window.prompt('Qual a primeira nota do aluno?')
            let n2 = window.prompt('Qual a segunda nota do aluno?')
            let media = (Number(n1) + Number(n2))/2
            let res = document.getElementById('res')
            switch (erro(media)){
                case true:
                    res.innerHTML = `Com as notas ${n1} e ${n2}, a média do aluno é ${media}`
                    
                    if (media >= 6){
                        res.innerHTML += `<p>Com média acima de 6.0, o aluno(a) está <strong style="color: darkgreen; background-color: lightgreen;">APROVADO(A)</strong></p>`
                    } else if (media > 3 && media < 6) {
                        res.innerHTML += `<p>Com média entre 3.0 e 6.0, o aluno(a) está de <strong style="color: darkyellow; background-color: white;">RECUPERAÇÃO</strong></p>`
                    } else {
                        res.innerHTML += `<p>Com média abaixo de 3.0, o aluno(a) está <strong style="color: darkred; background-color: red;">REPROVADO(A)</strong></p>`
                    }
                    break
                case false:
                    res.innerHTML = `É necessário que o valor da soma das duas notas dividido por dois esteja <strong>entre 10 e 0</strong>. Caso não esteja, será <strong>inválido</strong>.`
                    break
            }
        }
    </script>
</body>
</html>
